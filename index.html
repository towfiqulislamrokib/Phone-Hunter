<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
   <header>
    <h2 class="text-success text-center m-2">Search here to see any phone or watch deatails</h2>
   </header>
   <main class="container">
      <section class="">
        <div class="mb-2 w-50">
            <input type="text" class="form-control" id="search-field" placeholder="Search Your Phone">
            <div id="btn-search" class="btn btn-primary mt-2">Search</div>
          </div>
      </section>

    <!-- Display Details Phone -->
    <section>
      <div id="phone-details">
         
      </div>
    </section>

    <!-- Display Search Result -->
    <section>
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4"> 
        </div>
        <div id="no-phone-found" class="mt-4 d-none">
            <h3 class="text-warning">No Phone Found. Please new search</h3>
        </div>
        <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-primary">Show all</div>
        </div>
    </section>

    <!-- Loader -->
    <section id="loader" class="d-none">
        <div style="height: 200px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
   
    <!-- Phone Modal Detail -->
<!-- Modal -->
<div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneModallabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-phone-detail" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
   </main>
   <script src="js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
